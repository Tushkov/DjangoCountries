<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries List</title>
</head>
<body>


    
    <h1>Список стран</h1>
    <ol>
        {% for item in items %}
            <li><a href="/country/{{ item.country }}">{{ item.country }}</a></li>
        {% endfor %}
    </ol>
</body>
</html>
